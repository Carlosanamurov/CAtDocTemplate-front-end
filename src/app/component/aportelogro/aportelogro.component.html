<div class="container">
<div class="card  " style="border-radius: 10px;">
  <div class="card-header" style="background-color: #6c1a3f; border-start-end-radius: 10px;
  border-start-start-radius: 10px; display: flex; justify-content: space-between;"  >
  <h3 style="color:rgb(255, 255, 255); ">Aportes y logros</h3>
<button  type="button" class="btn btn-outline-secondary" data-toggle='modal' data-target='#modal1' 
style="background-color: rgba(209, 176, 105, 0.966); border-color: none; border-radius: 8px;" >
    <i class="fa fa-plus" aria-hidden="true"></i></button> 
</div>
  <div class="card-body text-danger">
    <table class="table">
        <thead class="table-light">
            <tr>
                <th scope="col"></th>
                <th scope="col">INSTUTUCIÓN</th>
         
                <th scope="col">DETALLE DEL LOGRO</th>
                <th scope="col">FECHA</th>
                <th scope="col">ACCIONES</th>
               
              

            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let lista of aportes; let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{lista.institucion}}</td>
       
                <td>{{lista.detallelogro}}</td>
                <td>{{lista.fechalogro | date: 'yyyy-MM-dd '}}</td>
                
               
                <td>
                <button type="button" class="btn btn-outline-danger" (click)="del(lista.idportelogro)" ><i class="fa fa-trash" aria-hidden="true"></i></button >
                <button  type="button" class="btn btn-outline-secondary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                
              <button  type="button" class="btn btn-outline-warning" data-toggle='modal' data-target='#modal2' (click)="view(lista.archivologro)">
                <i class="fa fa-eye" aria-hidden="true"></i></button></td>
            </tr>


        </tbody>
        
    </table>
    
        
  </div>
</div>
<div class="container"> 
<div class="modal" tabindex="-1" id="modal1" >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #852952;">
          <h4 class="modal-title" style="color:rgb(255, 255, 255); "> NUEVO APORTE Y LOGRO</h4>
        </div>
        <div class="modal-body">
            
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">INSTITUCIÓN:</label>
                  <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="aporte.institucion">
                </div>
               
                <div class="col-8">
                  <label for="inputAddress" class="form-label">DETALLE LOGRO:</label>
                  <input type="text" class="form-control" id="inputAddress" [(ngModel)]="aporte.detallelogro" >
                </div>
                
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">FECHA DEL APORTE:</label>
                  <input type="date" class="form-control" id="inputCity" [(ngModel)]="aporte.fechalogro">
                </div>
                <br>
                <div class="col-md-4">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                          <option selected>Open this select menu</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                        
                      </div>
                </div>
                <div class="col-md-4">
                    <br>
                
                    <input type="file" accept=".png, jpg" (change)="onUpload($event)" class="form-control" placeholder="file">
                  </div>
                  <div class="progress"> 
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    [style.width]="(uploadPercent | async) + '%' ">  
                    </div>
                  </div>
                  <div class="form-group">
                    <input  #imageDoc type="hidden" [value]="urlImage | async" >
                
                  </div>
              
          
        </div>
        <div class="modal-footer" >
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

          <button *ngIf="urlImage | async; else btnDisable"
          type="button" class="btn btn-primary" type="submit" (click)="create()" ><i class="fa fa-cloud" aria-hidden="true"></i>
          </button>
          <ng-template #btnDisable>
            <button type="button" class="btn btn-secondary" type="submit" disabled="true" ><i class="fa fa-cloud" aria-hidden="true"></i>
            </button>
          </ng-template>

        </div>
      </div>
    </div>
  </div>      
</div>




<div class="container" > 
  <div class="modal" tabindex="-1" id="modal2" >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header" style="background-color: #5a5a5a;">
            <h4 class="modal-title" style="color:rgb(255, 255, 255); "> <i class="fa fa-cloud" aria-hidden="true"></i>
            </h4>
          </div>
          <div class="modal-body" >
              <div class="card text-center">

                  <div class="card-body">
                  <img [src]="aporte2.archivologro == null ? '/assets/images/alert/img2.png' : aporte2.archivologro " alt="" class="card-img-top">
                  </div>
              </div>
                  
          </div>
          <div class="modal-footer" >
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
           
          </div>
        </div>
      </div>
    </div>      
  </div>
